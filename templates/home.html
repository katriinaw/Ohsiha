<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %} <!--Tsekkaa auth appin sisäisten toimintojen avulla, onko käyttäjä kirjautunut sisään-->
  Hi {{ user.username }}!
  <p>Moromoro</p>
  <a href="{% url 'login' %}">kirjauvvuppa</a>
  <a href="{% url 'ravintoappi' %}">ravinto</a>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
