<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %} <!--Tsekkaa auth appin sisäisten toimintojen avulla, onko käyttäjä kirjautunut sisään-->
  Hei {{ user.username }}!
  <p><a href="{% url 'ravintoappi' %}">Ravintoappiin</a></p>
  <p><a href="{% url 'logout' %}">Kirjaudu ulos</a></p>

{% else %}
  <p>Et ole kirjautunut</p>
  <a href="{% url 'login' %}">Kirjautumiseen</a>
{% endif %}
{% endblock %}
